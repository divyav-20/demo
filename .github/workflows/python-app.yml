name: Python CI

on:
  push:        # Runs on every push
    branches: [ "main" ]
  pull_request: # Runs on every PR
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install 

      - name: Run Tests
        run: pytest
